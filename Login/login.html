<!DOCTYPE html>
<html>
  <head>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Twitter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="icon">
        <span
          class="fa fa-twitter fa-3x"
          aria-hidden="true"
          style="color: deepskyblue"
        ></span>
      </div>
      <h1>Log in to Twitter</h1>
      <div class="mainForm">
        <input
          id="userInput"
          type="text"
          placeholder="Phone, email, or username"
          value="Mohammed"
        />
        <input id="password" type="password" placeholder="Password" value="123456">
      </div>
      <input type="submit" class="btn-login" id="submit" value="Log in" onclick="checkLogin()">
      <!-- <button class="btn-login" type="button">Log in</button> -->

      <div class="paras">
        <div class="forget">
          <p><a href=""> Forget Password?</a></p>
        </div>
        <div class="signup">
          <p><a href=""> Sign Up For Twitter</a></p>
        </div>
      </div>
    </div>

    <script src="login.js">
     
    </script>
  </body>
</html>
